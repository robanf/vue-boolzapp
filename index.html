<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
    <section class="container">
        <aside>
            <nav class="utente">
                <div class="nav-left">
                    <img src="img/avatar_1.jpg" alt="" class="img-utente">
                    <div class="nome-utente">Nome Utente</div>
                </div>

                <div class="nav-right">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </nav>

            <div class="pop-up">
                <i class="fas fa-bell-slash"></i>
                <div>
                    <div>Ricevi notifiche di nuovi messaggi </div>
                    <a href="#">attiva adesso le notifiche deckstop</a>
                </div>
            </div>

            <div class="ricerca">
                <div>
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="cerca contatto" class="cerca-contatto">
                </div>
            </div>

            <div class="contatti">
               <ul>
                   <li v-for="item in contacts">
                    <img v-bind:src="'img/avatar'+ item.avatar +'.jpg'" alt="">
                    <div>
                     <div><strong>{{item.name}}</strong></div>
                     <div class="chat">questa è la chat</div>
                    </div>
                   </li>
                   <li>
                       <img src="img/avatar_2.jpg" alt="">
                       <div>
                        <div><strong>Franco</strong></div>
                        <div class="chat">questa è la chat</div>
                       </div>
                   </li>
               </ul>
            </div>
        </aside>
        
        <main>
            <div class="contatto-chat">
                <div class="contatto-chat-left">
                    <img src="img/avatar_2.jpg" alt="">
                    <div>
                        <div><strong>Franco</strong></div>
                        <div class="chat">ultimo accesso</div>
                    </div>
                </div>
                <div class="contatto-chat-right">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>


            <div class="messaggi">
                <div class="mymess">ciao sono roberto</div>
                <div class="yourmess"> ciao sono franco</div>
            </div>


            <div class="scrivi-mess">
                <i class="far fa-smile"></i>
                <input type="text" placeholder="scrivi un messaggio" class="casella-testo">
                <i class="fas fa-microphone"></i>
            </div>

        </main>

    </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
